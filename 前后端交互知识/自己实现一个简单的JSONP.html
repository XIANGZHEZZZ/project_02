    <title>Document</title>
    <script src="../lib/jquery.js"></script>
</head>
<body>
    <!-- jQuery中的JSONP -->
    <script>
        $.ajax({
            url:'http://www.liulongbin.top:3006/api/jsonp?name=ls&age=30',
            dataType: 'jsonp',
            // 自定义JSONP的参数以及回调函数名称
            jsonp: 'callback',
            jsonpCallback: 'abc',
            success: function(res){
                console.log(res);
            }
        })
    </script>
