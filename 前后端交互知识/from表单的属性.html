<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/login" target="_blank" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="email_or_mobile">
        <input type="password" name="password">
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <!-- action 点击提交的时候指定action里面 -->
    <!-- target 在何处打开action _self  _blank 新页面打开-->
    <!-- method 以什么方式提交  GET POST -->
    <!-- enctype 表示在发生数据钱编码所有值 -->
    <!-- 在涉及到文件上传操作时 必须将enctype 的值设置为 multipart/form-data -->
    <!-- 不设置文件上传 设置成 enctype="application/x-www-form-urlencoded" -->

</body>
</html>
