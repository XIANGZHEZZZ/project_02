<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>
    <div id="app">
        <div> {{Number}} </div>
        <div v-on:click="handel0">
            <!--  .stop 阻止事件冒泡-->
            <button @click.stop="handel1">点击+</button>
        </div>
        <!-- .prevent 阻止默认行为 -->
        <a href="http://www.baidu.com" v-on:click.prevent>百度</a>
    </div>
    <script  src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                Number: 0
            },
            methods:{
                handel1: function(){
                    console.log(1)
                   this.Number++
                },
                handel0: function(){
                    console.log(2)

                   this.Number++
                }
            }

        })
    </script>
</body>
</html>
