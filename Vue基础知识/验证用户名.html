<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <div id="app">
       <div>
           <span>用户名:</span>
           <input type="text" v-model.lazy='uname'>
           <span>{{tip}}</span>
       </div>
        
        
    </div>
    <script  src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip:'',
            },
            methods: {
                checkName: function(uname){
                    console.log(uname);
                    var that = this
                    setTimeout(function(){
                        if(that.uname == 'admin'){
                            that.tip = '用户名已存在，请换一个'
                        }else{
                            that.tip = '用户名可以使用'
                        }
                    },2000)  
                }
            },
            watch: {
                uname: function(val){
                    console.log(val);
                    this.checkName(val)
                    this.tip = '正在验证....'

                }
            },
            computed:{
               
            },

        })
    </script>
</body>
</html>
